{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<section class="section section-8 post_detail" id="section-8">
    <div class="container-md py-3">
        <h3 class="display-7 mb-3 fw-semibold lh-sm text-center text-md-center">{{ post.title }}</h3>
        <img class="img-fluid rounded" src="{{ post.image.image.url }}" alt="{{ post.title }}">
        <p>
          {{ post.content }}
        </p>
    </div>
</section>
{% endblock main_content %}
